<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add message</title>
</head>
<body>
<form action="#"
      th:action="@{/processMessage}"
      th:object="${message}"
      method="post">
    <input type="hidden" th:field="*{id}"/>

    Enter message:
    <input type="text" th:field="*{text}"/>
    <span th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span><br/>

    Post Date:
    <input type="text" th:field="*{date}"/>
    <span th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></span><br/>

    Sent By:
    <input type="text" th:field="*{sentBy}"/>
    <span th:if="${#fields.hasErrors('sentBy')}" th:errors="*{sentBy}"></span><br/>

    <br/>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
