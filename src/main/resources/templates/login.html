<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>

<!-- Nav header -->
<div>
    <nav class="navbar navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-white" href="/">Messaging App</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item text-light active">
                    <a class="nav-link text-white" href="/">Home</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container bg-light">
    <h2>Login Information</h2>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Invalid username or password
    </div>
    <div th:if="${param.logout}" class="alert alert-info" role="alert">
        You have been logged out
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="inputPassword">User name:</label>
            <input type="text" name="username" class="form-control" id="inputUsername" placeholder="User name">
        </div>

        <div class="form-group">
            <label for="inputPassword">Password:</label>
            <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
        </div>

        <button type="submit" class="btn btn-primary">Sign In</button>
    </form>
</div>

<footer class="navbar navbar navbar-expand-lg navbar-light bg-dark fixed-bottom">
    <span class="mr-auto"></span>
    <div class="text-muted">
        <h6>Â© 2018 Irina Smirnova</h6>
    </div>
</footer>
</body>
</html>
